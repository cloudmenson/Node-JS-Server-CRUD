<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Node JS</title>
</head>
<body>
    <div class="container">
      <form class="form-user">
        <input type="hidden" value="0" name="id">
        <div class="row">
          <div class="input-field col s3">
              <input id="user-name" type="text" name="name" placeholder="Your name" required>
              <label class="active" for="user-name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input id="user-age" type="text" name="age" placeholder="Your age" required>
            <label class="active" for="user-age">Age</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input id="user-position" type="text" name="position" placeholder="Your position" required>
            <label class="active" for="user-age">Position</label>
          </div>
        </div>
        <input class="waves-effect waves-light btn" type="submit" value="Add user">
      </form>
      <div class="list-users">
  
      </div>
    </div>
    <div class="preloader-wrapper small active" id="preloader">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
